apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: echo-server-insecure
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`test.com`)
      kind: Rule
      services:
        - name: echo-server
          port: 80
    - match: Host(`test-secure.com`) && Path(`/vpn`)
      kind: Rule
      middlewares:
        - name: vpn-only
          namespace: traefik
      services:
        - name: echo-server
          port: 80
